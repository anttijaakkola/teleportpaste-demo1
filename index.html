<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeleportPaste Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 3em; }
    img { margin-top: 2em; max-width: 200px; }
    #version { 
      position: fixed; 
      bottom: 10px; 
      right: 10px; 
      font-size: 12px; 
      color: #666;
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>TeleportPaste Demo</h1>
  <p>Click the button to copy this image to your clipboard:</p>
  <button id="copyBtn">Copy Image</button>
  <img
    id="targetImage"
    crossorigin="anonymous"
    src="https://upload.wikimedia.org/wikipedia/commons/0/02/SVG_logo.svg"
    alt="Demo Image"
  />
  <p id="status"></p>
  <div id="version"></div>
  <script src="script.js"></script>
</body>
</html>
