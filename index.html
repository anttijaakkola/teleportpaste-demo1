<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeleportPaste Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 3em; }
    img { margin-top: 2em; max-width: 200px; }
    #version { 
      position: fixed; 
      bottom: 10px; 
      right: 10px; 
      font-size: 12px; 
      color: #666;
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .button-group {
      margin: 1em 0;
    }
    button {
      margin: 0 0.5em;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
    #svgSource {
      display: none;
      margin: 1em auto;
      max-width: 800px;
      text-align: left;
      background: #f5f5f5;
      padding: 1em;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>TeleportPaste Demo</h1>
  <p>Click the button to copy this image to your clipboard:</p>
  <button id="copyBtn">Copy Image</button>
  <img
    id="targetImage"
    crossorigin="anonymous"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Wikipedia-logo.png/200px-Wikipedia-logo.png"
    alt="Demo Image"
  />
  <!-- SVG version for testing:
  <img
    id="targetImage"
    crossorigin="anonymous"
    src="https://upload.wikimedia.org/wikipedia/commons/0/02/SVG_logo.svg"
    alt="Demo Image"
  />
  -->
  <div class="button-group">
    <button id="downloadBtn">Download SVG</button>
    <button id="viewSourceBtn">View SVG Source</button>
  </div>
  <pre id="svgSource"></pre>
  <p id="status"></p>
  <div id="version"></div>
  <script src="script.js"></script>
</body>
</html>
